<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Sultan Thobes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#2C3E50',
                    secondary: '#E67E22'
                },
                borderRadius: {
                    'none': '0px',
                    'sm': '4px',
                    DEFAULT: '8px',
                    'md': '12px',
                    'lg': '16px',
                    'xl': '20px',
                    '2xl': '24px',
                    '3xl': '32px',
                    'full': '9999px',
                    'button': '8px'
                }
            }
        }
    }
    </script>
    <style>
    .custom-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full p-6">
            <div class="text-center mb-8">
                <img src="src/images/Logo/Sultan Thobes logo.png" alt="Sultan Thobes" class="h-16 mx-auto mb-4">
                <h2 class="text-3xl font-bold text-primary">Admin Portal</h2>
                <p class="text-gray-600">Sign in to manage your website</p>
            </div>
            
            <div class="bg-white rounded-button p-6 custom-shadow">
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" required 
                            class="w-full px-4 py-2 border border-gray-200 rounded-button focus:outline-none focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" required 
                            class="w-full px-4 py-2 border border-gray-200 rounded-button focus:outline-none focus:border-primary">
                    </div>
                    <button type="submit" 
                        class="w-full bg-primary text-white py-3 rounded-button hover:bg-opacity-90 transition">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simple authentication (replace with proper authentication in production)
        if (username === 'admin' && password === 'admin123') {
            window.location.href = 'admin-dashboard.html';
        } else {
            alert('Invalid credentials');
        }
    });
    </script>
</body>
</html>
